<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-container">
         <div class="container">
        <h1>Treasure Hunt</h1>
        <div id="error-alert"></div>
        <form id="loginForm">
            <label for="teamId">Team ID:</label>
            <select id="teamId" name="teamId" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">LOGIN</button>
        </form>
    </div>
    </div>
   

    <script src="script.js"></script>
</body>

</html>
